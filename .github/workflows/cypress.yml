name: Cypress e2e tests
on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  deployment_status:
    branches: [ master ]
  schedule:
  - cron: "0 2 * * 1-5"
jobs:
  e2e:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: ['10']
        os: [ubuntu-latest]
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v1
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Run Cypress Production ðŸŒ²
        if: github.ref == 'refs/heads/master'
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_baseUrl: 'https://zen-cori-c5a337.netlify.app/'
        with:
          wait-on: 'https://zen-cori-c5a337.netlify.app/'
          wait-on-timeout: 90
          command: npx cypress run --record --key ff1fa0a0-bd1b-4b6e-9db4-752f627dcbaf
      - name: Run Cypress Staging ðŸŒ²
        if: github.ref != 'refs/heads/master'
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_baseUrl: 'https://deploy-preview-${{ github.event.number }}--zen-cori-c5a337.netlify.app'
        with:
          wait-on: 'https://deploy-preview-${{ github.event.number }}--zen-cori-c5a337.netlify.app'
          wait-on-timeout: 90
          command: npx cypress run --record --key ff1fa0a0-bd1b-4b6e-9db4-752f627dcbaf
